---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post--header">
    <h1 class="blog--title" itemprop="name headline">{{ post.title }}</h1>
    <date itemprop="datePublished">{{ post.date | date: '%B %d, %Y' }}</date>
  </header>

  <div class="post--content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
