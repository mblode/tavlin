<nav class="nav">
  <div class="row">
    <ul class="menu nav--primary">
      <li class="">
        <a href="{{ site.baseurl }}/">
          <h3>{{ site.title }}</h3>
        </a>
      </li>
    </ul>

    <ul class="menu nav--secondary">
      {% for nav in site.data.nav %}
      <li>
        <a href="{{ nav.href | prepend: site.baseurl }}">
          {{ nav.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
