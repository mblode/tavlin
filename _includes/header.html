{% if page.header_image != null %}
<header class="header">
  <div class="header--image" style="background-image:url({{ page.header_image }});background-color:#000;">
    <div class="row">
      <div class="column small-12">
        <h1>{{ page.title }}</h1>
        <h4>{{ page.header_desc }}</h4>
      </div>
    </div>
  </div>
</header>
{% endif %}
