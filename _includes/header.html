<nav class="nav">
  <div class="row">
    <ul class="nav--primary">
      <li class="menu-text">
        <a href="{{ site.baseurl }}/">
          <h3>{{ site.title }}</h3>
        </a>
      </li>
    </ul>

    <ul class="menu nav--secondary">
      {% assign sorted_pages = site.pages | sort:"order" %}
      {% for node in sorted_pages %}
      <li>
        <a href="{{ page.url | prepend: site.baseurl }}">
          {{ page.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
